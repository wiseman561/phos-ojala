version: '3.8'

services:
  omics-db:
    image: postgres:15
    container_name: phos_platform_clean_scaffold_redo-omics-db-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: omics
    ports:
      - "5436:5432"
    volumes:
      - omics_db_data:/var/lib/postgresql/data
    networks:
      - phos-network
  
  omics-importer:
    build:
      context: ./src/backend/Phos.OmicsImporter
      dockerfile: Dockerfile
    container_name: phos_platform_clean_scaffold_redo-omics-importer-1
    ports:
      - "8085:8000"
    depends_on:
      - omics-db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@omics-db:5432/omics
      - RELOAD=True
    networks:
      - phos-network
    volumes:
      - ./src/backend/Phos.OmicsImporter:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  omics_db_data:

networks:
  phos-network:
    external: true 