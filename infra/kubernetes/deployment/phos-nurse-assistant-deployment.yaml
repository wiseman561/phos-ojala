apiVersion: apps/v1
kind: Deployment
metadata:
  name: phos-nurse-assistant
  namespace: demo
  labels:
    app: phos-nurse-assistant
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phos-nurse-assistant
  template:
    metadata:
      labels:
        app: phos-nurse-assistant
        component: backend
    spec:
      serviceAccountName: phos-nurse-assistant-sa # Service account for K8s auth
      volumes:
      - name: vault-secrets # Shared volume for rendered secrets
        emptyDir: {}
      - name: vault-config # Combined volume for agent.hcl and config templates
        configMap:
          name: vault-agent-nurse-assistant-config
          items:
          - key: agent.hcl
            path: agent.hcl
          - key: config.tpl
            path: config.tpl
      containers:
      - name: phos-nurse-assistant
        image: phos/nurse-assistant:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        env:
        - name: NODE_ENV
          value: "production"
        - name: VAULT_ADDR
          value: "http://vault.default.svc.cluster.local:8200"
        - name: VAULT_K8S_ROLE
          value: "nurse-assistant-role"
        volumeMounts:
        - name: vault-secrets
          mountPath: /vault/secrets
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
      # Vault Agent Sidecar Container
      - name: vault-agent
        image: hashicorp/vault:1.19.2
        args:
        - agent
        - -config=/vault/config/agent.hcl
        - -log-level=info
        env:
        - name: VAULT_ADDR
          value: "http://vault.default.svc.cluster.local:8200"
        volumeMounts:
        - name: vault-secrets
          mountPath: /vault/secrets
        - name: vault-config
          mountPath: /vault/config
          readOnly: true
        resources:
          limits:
            cpu: "200m"
            memory: "128Mi"
          requests:
            cpu: "100m"
            memory: "64Mi"
        securityContext:
          runAsUser: 100
          runAsGroup: 1000
          readOnlyRootFilesystem: true
          capabilities:
            add:
            - IPC_LOCK
