apiVersion: apps/v1
kind: Deployment
metadata:
  name: phos-employer-dashboard
  namespace: demo
  labels:
    app: phos-employer-dashboard
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phos-employer-dashboard
  template:
    metadata:
      labels:
        app: phos-employer-dashboard
        component: frontend
    spec:
      containers:
      - name: phos-employer-dashboard
        image: phos/employer-dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "300m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        env:
        - name: NODE_ENV
          value: "production"
        - name: API_URL
          value: "http://phos-apigateway.demo.svc.cluster.local"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
