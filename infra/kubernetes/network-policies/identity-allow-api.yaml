apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-allow-identity
  namespace: demo
  annotations:
    description: "Allows identity service to communicate with API service for auth operations"
    hipaa.compliance: "164.312(a)(1)"
spec:
  podSelector:
    matchLabels:
      app: phos-api
      role: api
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: phos-ns
      podSelector:
        matchLabels:
          app: phos-identity
          role: identity
    ports:
    - protocol: TCP
      port: 5000  # API container port
    - protocol: TCP
      port: 80    # Service port
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: identity-to-api-egress
  namespace: phos-ns
  annotations:
    description: "Allows identity service to initiate connections to API service"
    hipaa.compliance: "164.312(a)(1)"
spec:
  podSelector:
    matchLabels:
      app: phos-identity
      role: identity
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: demo
      podSelector:
        matchLabels:
          app: phos-api
          role: api
    ports:
    - protocol: TCP
      port: 5000  # API container port
    - protocol: TCP
      port: 80    # Service port
