apiVersion: apps/v1
kind: Deployment
metadata:
  name: phos-redis-deployment
  namespace: phos-ns
  labels:
    app: phos-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phos-redis
  template:
    metadata:
      labels:
        app: phos-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: phos-redis-service
  namespace: phos-ns
  labels:
    app: phos-redis
spec:
  type: ClusterIP
  selector:
    app: phos-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
