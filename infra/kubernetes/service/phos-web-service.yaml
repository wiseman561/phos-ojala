apiVersion: v1
kind: Service
metadata:
  name: phos-web
  namespace: demo
  labels:
    app: phos-web
    component: frontend
spec:
  type: LoadBalancer    # Or ClusterIP if you prefer behind an Ingress
  selector:
    app: phos-web
  ports:
    - protocol: TCP
      port: 80           # External port
      targetPort: 80     # Container port (Nginx)
