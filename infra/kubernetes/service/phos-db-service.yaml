apiVersion: apps/v1
kind: StatefulSet # StatefulSet is preferred for databases
metadata:
  name: phos-db-statefulset
  namespace: phos-ns
  labels:
    app: phos-db
spec:
  serviceName: "phos-db-service"
  replicas: 1 # Databases usually start with 1 replica, scaling needs careful consideration
  selector:
    matchLabels:
      app: phos-db
  template:
    metadata:
      labels:
        app: phos-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine # Using alpine for smaller size
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: phos-db-configmap # For non-sensitive DB config
            - secretRef:
                name: phos-db-secrets # For DB_USER, DB_PASSWORD
          volumeMounts:
            - name: phos-db-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - "${DB_USER}" # This requires DB_USER to be available in the container from secret
                - -d
                - "${DB_NAME}"
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - "${DB_USER}"
                - -d
                - "${DB_NAME}"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
  volumeClaimTemplates:
    - metadata:
        name: phos-db-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi # Adjust storage size as needed
---
apiVersion: v1
kind: Service
metadata:
  name: phos-db-service
  namespace: phos-ns
  labels:
    app: phos-db
spec:
  type: ClusterIP
  selector:
    app: phos-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

