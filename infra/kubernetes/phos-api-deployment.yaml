apiVersion: apps/v1
kind: Deployment
metadata:
  name: phos-api
  namespace: demo
  labels:
    app: phos-api
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phos-api
  template:
    metadata:
      labels:
        app: phos-api
        component: backend
    spec:
      serviceAccountName: phos-api-sa # Service account for K8s auth
      volumes:
      - name: vault-secrets # Shared volume for rendered secrets
        emptyDir: {}
      - name: vault-config # Combined volume for agent.hcl and appsettings.tpl
        configMap:
          name: vault-agent-api-config # Assumes ConfigMap exists with both agent.hcl and appsettings.tpl keys
          items:
          - key: agent.hcl
            path: agent.hcl
          - key: appsettings.tpl
            path: appsettings.tpl
      containers:
      - name: phos-api
        image: yourdockerhubuser/phos-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        envFrom:
        - configMapRef:
            name: phos-api-config
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Staging"
        # Connection string removed, will be loaded from /vault/secrets/appsettings.json
        - name: ASPNETCORE_URLS
          value: "http://+:5000"
        # VAULT_ADDR and VAULT_K8S_ROLE might not be strictly needed by the app anymore
        # if it only reads the rendered file, but keep for potential direct Vault client use
        - name: VAULT_ADDR
          value: "http://vault.default.svc.cluster.local:8200"
        - name: VAULT_K8S_ROLE
          value: "api-role"
        volumeMounts:
        - name: vault-secrets # Mount the rendered secrets
          mountPath: /vault/secrets # Path matches Program.cs
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5
      # Vault Agent Sidecar Container
      - name: vault-agent
        image: hashicorp/vault:1.19.2 # Use specific version
        args:
        - agent
        - -config=/vault/config/agent.hcl # Path matches volume mount
        - -log-level=info
        env:
        - name: VAULT_ADDR # Agent needs Vault address
          value: "http://vault.default.svc.cluster.local:8200"
        volumeMounts:
        - name: vault-secrets # Mount shared volume for output
          mountPath: /vault/secrets
        - name: vault-config # Mount agent.hcl and appsettings.tpl
          mountPath: /vault/config # Path matches agent.hcl source/config paths
          readOnly: true
        resources:
          limits:
            cpu: "200m"
            memory: "128Mi"
          requests:
            cpu: "100m"
            memory: "64Mi"
        securityContext:
          runAsUser: 100
          runAsGroup: 1000
          readOnlyRootFilesystem: true
          capabilities:
            add:
            - IPC_LOCK

