services:
  vault:
    image: hashicorp/vault:1.15.2
    container_name: ojala-vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    command: vault server -dev -dev-root-token-id=root
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ojala-network

  vault-agent-ojala-api:
    build:
      context: ./vault
      dockerfile: Dockerfile
    container_name: ojala-vault-agent-api
    depends_on:
      vault:
        condition: service_healthy
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=root
    volumes:
      - ojala-secrets:/vault/secrets
      - ./vault/role-id:/vault/config/role-id:ro
      - ./vault/secret-id:/vault/config/secret-id:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "test", "-f", "/vault/secrets/appsettings.json"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - ojala-network

  ojala-db:
    image: postgres:15
    container_name: ojala-db
    environment:
      - POSTGRES_DB=ojala
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=yourpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ojala-network

  ojala-api:
    build:
      context: .
      dockerfile: src/backend/Ojala.Api/Dockerfile
    container_name: ojala-api
    ports:
      - "8080:80"
    depends_on:
      ojala-db:
        condition: service_started
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENABLE_HTTPS_REDIRECTION=false
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=root
    volumes:
      - ./dataprotection-keys:/root/.aspnet/DataProtection-Keys
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ojala-network
    command: >
      sh -c "dotnet Ojala.Api.dll"

  ojala-identity:
    build:
      context: .
      dockerfile: src/backend/Ojala.Identity/Dockerfile
    container_name: ojala-identity
    ports:
      - "5001:80"
    depends_on:
      ojala-db:
        condition: service_started
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - JwtSettings__SecretKey=YOUR_SUPER_SECRET_KEY_HERE_THAT_IS_AT_LEAST_32_CHARACTERS_LONG
      - JwtSettings__Issuer=Ojala.Identity
      - JwtSettings__Audience=Ojala.Client
      - JwtSettings__ExpiryInMinutes=60
      - ConnectionStrings__DefaultConnection=Host=ojala-db;Port=5432;Database=ojala;Username=postgres;Password=yourpassword
    restart: unless-stopped
    networks:
      - ojala-network

  ojala-healthscore:
    build:
      context: .
      dockerfile: src/backend/Ojala.HealthScore/Dockerfile
    container_name: ojala-healthscore
    ports:
      - "5004:80"
    depends_on:
      ojala-db:
        condition: service_started
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - JwtSettings__SecretKey=YOUR_SUPER_SECRET_KEY_HERE_THAT_IS_AT_LEAST_32_CHARACTERS_LONG
      - JwtSettings__Issuer=Ojala.Identity
      - JwtSettings__Audience=Ojala.Client
      - JwtSettings__ExpiryInMinutes=60
      - ConnectionStrings__DefaultConnection=Host=ojala-db;Port=5432;Database=ojala;Username=postgres;Password=yourpassword
    restart: unless-stopped
    networks:
      - ojala-network

  ojala-apigateway:
    build:
      context: .
      dockerfile: src/backend/Ojala.ApiGateway/Dockerfile
    container_name: ojala-apigateway
    ports:
      - "5002:80"
    depends_on:
      - ojala-api
      - ojala-identity
      - ojala-healthscore
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - JwtSettings__Authority=http://localhost:5001
      - JwtSettings__Issuer=Ojala.Identity
      - JwtSettings__Audience=Ojala.Client
      - JwtSettings__SecretKey=YOUR_SUPER_SECRET_KEY_HERE_THAT_IS_AT_LEAST_32_CHARACTERS_LONG
      - JwtSettings__ExpiryInMinutes=60
    restart: unless-stopped
    networks:
      - ojala-network

  ojala-web:
    build:
      context: ./src/frontend/ojala.web
      dockerfile: Dockerfile
    container_name: ojala-web
    ports:
      - "3000:80"
    depends_on:
      - ojala-apigateway
    environment:
      - REACT_APP_API_URL=http://localhost:5002
    restart: unless-stopped
    networks:
      - ojala-network

volumes:
  ojala-secrets:
    driver: local
  postgres_data:
    driver: local

networks:
  ojala-network:
    driver: bridge
