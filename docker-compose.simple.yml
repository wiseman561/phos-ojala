services:
  phos-db:
    image: postgres:15
    container_name: phos-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=phos_user
      - POSTGRES_PASSWORD=superSecure123
      - POSTGRES_DB=PhosHealthcare
    volumes:
      - phos-db-data:/var/lib/postgresql/data
    networks:
      - phos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phos_user -d PhosHealthcare"]
      interval: 10s
      timeout: 5s
      retries: 5

  phos-redis:
    image: redis:7-alpine
    container_name: phos-redis
    ports:
      - "6379:6379"
    networks:
      - phos-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  influxdb:
    image: influxdb:2.6
    container_name: phos-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=phos
      - DOCKER_INFLUXDB_INIT_PASSWORD=phos-password
      - DOCKER_INFLUXDB_INIT_ORG=phos
      - DOCKER_INFLUXDB_INIT_BUCKET=phos_telemetry
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=phos-influxdb-token
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - phos-network

  phos-identity:
    build:
      context: .
      dockerfile: src/backend/Phos.Identity/Dockerfile
    container_name: phos-identity
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=phos-db;Database=PhosHealthcare;Username=phos_user;Password=superSecure123
      - Jwt__Key=_32_byte_or_longer_random_string_for_production_use_
      - Jwt__Issuer=PhosHealthcarePlatform
      - Jwt__Audience=PhosHealthcareClients
    depends_on:
      phos-db:
        condition: service_healthy
    networks:
      - phos-network

  phos-api:
    build:
      context: .
      dockerfile: src/backend/Phos.Api/Dockerfile
    container_name: phos-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=phos-db;Database=PhosHealthcare;Username=phos_user;Password=superSecure123
      - IdentityServer__Authority=http://phos-identity
      - Redis__ConnectionString=phos-redis:6379
      - Jwt__Key=_32_byte_or_longer_random_string_for_production_use_
      - Jwt__Issuer=PhosHealthcarePlatform
      - Jwt__Audience=PhosHealthcareClients
    depends_on:
      phos-identity:
        condition: service_started
      phos-db:
        condition: service_healthy
      phos-redis:
        condition: service_healthy
    networks:
      - phos-network

  phos-apigateway:
    build:
      context: .
      dockerfile: src/backend/Phos.ApiGateway/Dockerfile
    container_name: phos-apigateway
    ports:
      - "5003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=phos-db;Database=PhosHealthcare;Username=phos_user;Password=superSecure123
      - JWT_SETTINGS__AUTHORITY=http://phos-identity
      - JWT_SETTINGS__AUDIENCE=PhosHealthcareClients
    depends_on:
      - phos-api
      - phos-identity
    networks:
      - phos-network

  phos-healthscore:
    build:
      context: .
      dockerfile: src/backend/Phos.HealthScore/Dockerfile
    container_name: phos-healthscore
    ports:
      - "8083:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - HEALTHSCORE_DB_CONN=Host=phos-db;Database=PhosHealthcare;Username=phos_user;Password=superSecure123
      - AI_MODEL_PATH=/app/models/health-score-model.pkl
    depends_on:
      phos-db:
        condition: service_healthy
    networks:
      - phos-network

networks:
  phos-network:
    driver: bridge

volumes:
  phos-db-data:
  influxdb_data:
