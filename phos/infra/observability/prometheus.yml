global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
  - job_name: 'services'
    static_configs:
      - targets: ['billing-gateway:8080','phos-fhir-bridge:8080','digestion-score:8080','lab-interpreter:8080','nutrition-kit:8080','phos-core:8080','phos-sync:8080','audit-log:8080']

