version: '3.8'

services:
  # Redis for event bus
  ojala-redis:
    image: redis:7-alpine
    container_name: ojala-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ojala-dev-network

  # PostgreSQL database
  ojala-db:
    image: postgres:15-alpine
    container_name: ojala-db-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ojala
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ojala-dev-network

volumes:
  redis-data:
  postgres-data:

networks:
  ojala-dev-network:
    driver: bridge
