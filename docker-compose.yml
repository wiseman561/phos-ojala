version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=phos_platform
      - POSTGRES_USER=phos_admin
      - POSTGRES_PASSWORD=phos_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  influxdb:
    image: influxdb:2.7-alpine
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=phos_admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=phos_secret_token_123
      - DOCKER_INFLUXDB_INIT_ORG=phos_health
      - DOCKER_INFLUXDB_INIT_BUCKET=telemetry
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Core Services
  api-gateway:
    build:
      context: .
      dockerfile: phos/apps/api-gateway/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=phos_platform;Username=phos_admin;Password=phos_secret
      - InfluxDB__Url=http://influxdb:8086
      - InfluxDB__Token=phos_secret_token_123
    ports:
      - "5100:5100"
    depends_on:
      - postgres
      - influxdb

  phos-ui:
    build:
      context: .
      dockerfile: phos/apps/phos-ui/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5100
    depends_on:
      - api-gateway

volumes:
  postgres_data:
  influxdb_data:
