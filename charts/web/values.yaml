# === DISABLED: Legacy web image ===
# This values file referenced the legacy 'phos-web' image.
# The FE apps have been archived; disable deployment until a new web app is ready.
enabled: false
# Default values for web chart
# This is a YAML-formatted file.

replicaCount: 0 # disabled

image:
  repository: registry.invalid/DO-NOT-DEPLOY/phos-web # disabled legacy image
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: web.phos.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 300m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
