name: Integration Tests
on: [push, pull_request]
jobs:
  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.8-alpine
        env:
          POSTGRES_DB: phos_platform
          POSTGRES_USER: phos_admin
          POSTGRES_PASSWORD: phos_secret
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.403"
      - name: Wait for PostgreSQL
        run: |
          attempt=0
          until [ $attempt -ge 24 ] || pg_isready -h localhost -p 5432 -U phos_admin; do
            echo "Waiting for PostgreSQL... ($attempt/24)"
            sleep 5
            attempt=$((attempt+1))
          done
          if [ $attempt -eq 24 ]; then echo "Postgres timeout"; exit 1; fi
      - name: Run Integration Tests
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Database=phos_platform;Username=phos_admin;Password=phos_secret"
        run: dotnet test tests/Phos.Tests.Integration/Phos.Tests.Integration.csproj --configuration Release
