name: Deploy Phos Platform
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.403"
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.22.0"
      - name: Build Backend (No Tests)
        run: dotnet build phos/apps/api-gateway/Phos.ApiGateway.csproj -c Release
      - name: Build Frontend (No Tests)
        run: |
          cd archive/phos-web
          npm install --legacy-peer-deps
          npm run build
