name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 02:00 UTC
  workflow_dispatch:

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  codeql:
    name: CodeQL Scan
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript', 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ──────────────── CACHING ───────────────────
      - name: Cache NuGet packages
        if: matrix.language == 'csharp'
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: nuget-

      - name: Cache npm packages
        if: matrix.language == 'javascript'
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-

      - name: Cache pip packages
        if: matrix.language == 'python'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-

      # ───────────── SETUP RUNTIMES ──────────────
      - name: Setup .NET 8
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js 18
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python 3.11
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ─────────────── INIT CodeQL ────────────────
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # ──────────────── BUILD STEPS ───────────────
      - name: Build .NET solution
        if: matrix.language == 'csharp'
        run: |
          dotnet restore Phos.sln --verbosity minimal
          dotnet build Phos.sln --configuration Release --no-restore --verbosity minimal

      - name: Build JavaScript projects
        if: matrix.language == 'javascript'
        run: |
          # Build frontend applications
          for app in phos-web employer-dashboard patient-app rn-dashboard md-dashboard phos-admin phos-patient-portal; do
            dir="src/frontend/$app"
            if [ -f "$dir/package.json" ]; then
              echo "→ Building $app"
              (cd "$dir" && (npm ci --legacy-peer-deps || npm install --legacy-peer-deps))
              (cd "$dir" && (npm run build || echo "⚠️ $app build failed, continuing"))
            fi
          done

          # Build Node.js backend services
          dir="src/backend/Phos.AlertsStreamer"
          if [ -f "$dir/package.json" ]; then
            echo "→ Building AlertsStreamer"
            (cd "$dir" && (npm ci || npm install))
            (cd "$dir" && (npm run build --if-present || echo "⚠️ no build script"))
          fi

      - name: Autobuild Python projects
        if: matrix.language == 'python'
        uses: github/codeql-action/autobuild@v3

      # ─────────── RUN ANALYSIS ───────────────
      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
