name: "CodeQL Analysis"

on:
  push:
    branches: [ main, chore/rename-to-phos ]
  pull_request:
    branches: [ main, chore/rename-to-phos ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 02:00 UTC
  workflow_dispatch:

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  codeql:
    name: CodeQL Scan
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript', 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ──────────────── CACHING ───────────────────
      - name: Cache NuGet packages
        if: matrix.language == 'csharp'
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: nuget-

      - name: Cache npm packages
        if: matrix.language == 'javascript'
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-

      - name: Cache pip packages
        if: matrix.language == 'python'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-

      # ───────────── SETUP RUNTIMES ──────────────
      - name: Setup .NET 8
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js 18
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python 3.11
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ─────────────── INIT CodeQL ────────────────
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # ──────────────── BUILD STEPS ───────────────
      - name: Build .NET services
        if: matrix.language == 'csharp'
        run: |
          set -e
          # Restore
          dotnet restore phos/services/lab-interpreter/Phos.LabInterpreter.csproj || true
          dotnet restore phos/services/nutrition-kit/Phos.NutritionKit.csproj || true
          dotnet restore phos/services/phos-core/Phos.PhosCore.csproj || true
          dotnet restore phos/services/phos-sync/Phos.Sync.csproj || true
          dotnet restore phos/services/billing-gateway/BillingGateway.csproj || true
          dotnet restore phos/services/phos-fhir-bridge/Phos.Fhir.Bridge.csproj || true
          dotnet restore phos/services/digestion-score/Phos.DigestionScore.csproj || true

          # Build
          dotnet build -c Release --no-restore phos/services/lab-interpreter/Phos.LabInterpreter.csproj || true
          dotnet build -c Release --no-restore phos/services/nutrition-kit/Phos.NutritionKit.csproj || true
          dotnet build -c Release --no-restore phos/services/phos-core/Phos.PhosCore.csproj || true
          dotnet build -c Release --no-restore phos/services/phos-sync/Phos.Sync.csproj || true
          dotnet build -c Release --no-restore phos/services/billing-gateway/BillingGateway.csproj || true
          dotnet build -c Release --no-restore phos/services/phos-fhir-bridge/Phos.Fhir.Bridge.csproj || true
          dotnet build -c Release --no-restore phos/services/digestion-score/Phos.DigestionScore.csproj || true

      - name: Build JavaScript projects
        if: matrix.language == 'javascript'
        run: |
          # Build current apps
          if [ -f "phos/apps/api-gateway/package.json" ]; then
            echo "→ Building api-gateway"
            (cd "phos/apps/api-gateway" && (npm ci --no-audit --fund=false || npm install --no-audit --fund=false))
            (cd "phos/apps/api-gateway" && npm run build || true)
          fi
          if [ -f "phos/apps/phos-ui/package.json" ]; then
            echo "→ Building phos-ui"
            (cd "phos/apps/phos-ui" && (npm ci --no-audit --fund=false || npm install --no-audit --fund=false))
            (cd "phos/apps/phos-ui" && npm run build || true)
          fi

      - name: Autobuild Python projects
        if: matrix.language == 'python'
        uses: github/codeql-action/autobuild@v3

      # ─────────── RUN ANALYSIS ───────────────
      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
